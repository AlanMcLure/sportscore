<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SportScore 2023</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="strUrl == '/home' || strUrl == '/'"
            aria-current="page"
            routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="strUrl.startsWith('/admin/jugador')"
            routerLink="/admin/jugador/plist"
            *ngIf="strUserName && oSessionJugador?.role == false"
            >Jugadores</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="strUrl.startsWith('/admin/equipo')"
            routerLink="/admin/equipo/plist"
            *ngIf="strUserName && oSessionJugador?.role == false"
            >Equipos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="strUrl.startsWith('/admin/partido')"
            routerLink="/admin/partido/plist"
            *ngIf="strUserName && oSessionJugador?.role == false"
            >Partidos</a
          >
        </li>
      </ul>

      <span class="navbar-text mx-1" *ngIf="strUserName">
        Logged as {{ strUserName }}
        <button
          class="btn btn-warning"
          [routerLink]="['/admin', 'jugador', 'edit', oSessionJugador?.id]"
        >
          <i class="pi pi-pencil"></i>
        </button>
      </span>
      <span class="navbar-text mx-1" *ngIf="!strUserName"> Not logged in </span>
      <span class="navbar-text mx-1">
        <a class="nav-link" routerLink="/login" href="#" *ngIf="!strUserName"
          >Login</a
        >
      </span>
      <span class="navbar-text mx-1">
        <a class="nav-link" routerLink="/logout" href="#" *ngIf="strUserName"
          >Logout</a
        >
      </span>
    </div>
  </div>
</nav>
