<div *ngIf="status != null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{ status!.error.message }} - {{ status!.message }}
    </div>
  </div>
</div>

<div *ngIf="status == null">
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>Propiedad</th>
        <th>Valor</th>
      </tr>
      <tr>
        <th>Id</th>
        <td>{{ oPartido.id }}</td>
      </tr>
      <tr>
        <th>Equipo local</th>
        <td>
          <a
            [routerLink]="['/admin', 'equipo', 'view', oPartido.equipoLocal.id]"
            >{{ oPartido.equipoLocal.nombre }}</a
          >
        </td>
      </tr>
      <tr>
        <th>Equipo visitante</th>
        <td>
          <a
            [routerLink]="[
              '/admin',
              'equipo',
              'view',
              oPartido.equipoVisitante.id
            ]"
            >{{ oPartido.equipoVisitante.nombre }}</a
          >
        </td>
      </tr>
      <tr>
        <th>Fecha partido</th>
        <td>{{ oPartido.fechaPartido | date : "shortDate" }}</td>
      </tr>
      <tr>
        <th>resultado</th>
        <td>{{ oPartido.resultado }}</td>
      </tr>
    </tbody>
  </table>
</div>
